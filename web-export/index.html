<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>FilterTrab3 : Built with Processing and Processing.js</title>

		<link href='css/tabulous.css' rel='stylesheet' type='text/css'>
		<link href='css/bootstrap.css' rel='stylesheet' type='text/css'>

		<link href='css/main.css' rel='stylesheet' type='text/css'>
		<!--[if lt IE 9]>
		<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="js/processing.js" type="text/javascript"></script>

		<script type="text/javascript">
		// convenience function to get the id attribute of generated sketch html element
		function getProcessingSketchId () { return 'FilterTrab3'; }
		</script>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>


	</head>
	<body>
		<div id="content">
			<div class='row'>

				<div class="col-md-6 col-sm-12">
					<canvas id="FilterTrab3" data-processing-sources="FilterTrab3.pde">
					</canvas>
				</div>


				<div class="col-md-6 col-sm-12">
					<canvas id="result-canvas">
					</canvas>
				</div>

		</div>

		<h1>FilterTrab3</h1>


		<br>

		<form id="form1">
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="imgInp">
				<p class="help-block">Fa√ßa upload de sua imagem.</p>
			</div>
			<img id="blah" src="#" alt="your image" style="display:none;" />
		</form>

		<div id="tabs">
			<ul>
				<li><a href="#tabs-1" id="1">Vintage</a></li>
				<li><a href="#tabs-2" id="2">Black And White</a></li>
				<li><a href="#tabs-3" id="3">Blur</a></li>
				<li><a href="#tabs-4" id="4">Gaussian Blur</a></li>
			</ul>

			<div id="tabs_container">
				<div id="tabs-1">
					Vintage Filter aplicado com uma imagem predefinida.
				</div>

				<div id="tabs-2">
					Black and White trasnforma a imagem em tons de cinza.
				</div>

				<div id="tabs-3">
					Size: <input type="text" name="size" id="size-box" value=""> <br>
				</div>

				<div id="tabs-4">
					Sigma:<br> <input type="text" name="size" id="sigma" value="">
					Size:<br> <input type="text" name="size" id="size-gaussian" value="">
				</div>

			</div><!--End tabs container-->
		</div><!--End tabs-->
		<br>


		<br>
		<button type="button" id="applyFilterBtn" class='btn btn-default'>Aplicar</button>
	</div>

	<!-- SCRIPTS -->
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/tabulous.js" type="text/javascript"></script>

	<script src="js/result.js" type="text/javascript"></script>
	<script src="js/loadImage.js" type="text/javascript"></script>
	<script src="js/interface.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(document).ready(function ($) {
		$('#tabs').tabulous({
    	effect: 'scale'
    });
	});
	</script>
	</body>
</html>
